<div controller="systemOrdersController" id="systemOrders" class="container-fluid">
  <div class="page-header"><h1>{{ Title }}</h1></div>
  <div ng-include="'dataTable'"> </div>
  <script type="text/ng-template" id="display">
    <td ng-repeat="(name, column) in Columns.columns" ng-click="column.click(object);" >
      <div ng-bind-html="Columns.VAL(name, object);"</div>
    </td>
    <td class="action-column">
        <button type="button" ng-click="EDIT(object)">MUOKKAA</button>
        <button type="button" ng-click="REMOVE(object)">POISTA</button>
        <button ng-repeat="button in extraButtons" ng-if="(!isset(button.test)) || button.test.func(object[button.test.val]);" ng-click="button.click(object)">{{button.title}}</button>
    </td>
  </script>
  <div id="orderProducts" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Tuotteet</h4>
        </div>
        <div class="modal-body">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Kuva</th>
                <th>Tuote</th>
                <th>Hinta</th>
                <th>Toiminnot</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="product in data.show.products">
                <td><img class="productImage" src="{{ product.image }}"></td>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td class="action-column">
                  <button type="button" ng-click="REMOVEProduct(product.id)">POISTA</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
